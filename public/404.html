<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      // Obtém a URL original, incluindo o hash e o caminho
    const originalUrl = window.location.href;

    // Constrói a URL de redirecionamento com o hash e o caminho
    const redirectUrl = window.location.pathname !== '/' && window.location.origin + '/#' + window.location.pathname + window.location.search;

    // Redireciona para a página inicial com o hash e o caminho
    window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
